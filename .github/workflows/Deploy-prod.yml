                  "icon_url": "${{ github.event.pull_request.user.avatar_url }}"
                },
                "title": "ğŸš¨ìš´ì˜ì„œë²„ ë°°í¬ì— ì‹¤íŒ¨í•˜ì˜€ìŠµë‹ˆë‹¤. í•œê²°ì¨© ì¶œë™ğŸš¨ \n#${{ github.event.pull_request.number }} : ${{ github.event.pull_request.title }}",
                "color": 13458524,
